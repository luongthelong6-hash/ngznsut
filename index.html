<script>
function createBall9(){
    const ball = document.createElement("div");
    ball.className = "ball9";

    const size = 28 + Math.random() * 22;
    ball.style.width = size + "px";
    ball.style.height = size + "px";

    ball.style.left = Math.random() * 100 + "vw";

    const fallTime = 6 + Math.random() * 6;
    const spinTime = 2 + Math.random() * 3;
    ball.style.animationDuration = fallTime + "s, " + spinTime + "s";

    document.body.appendChild(ball);

    setTimeout(() => {
        ball.remove();
    }, fallTime * 1000);
}
